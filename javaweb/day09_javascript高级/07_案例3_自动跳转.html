<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>

    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>

    <p>
        <span id="time">5</span>秒后跳转...
    </p>


    <script !src="">
        var second = 5;
        var time=document.getElementById("time");

        var fun = function () {
            second--;
            if(second<=0){
                location.href="http://www.baidu.com"
            }

            time.innerHTML= second+"";

        }

        var s = setInterval(fun,1000);




    </script>

</body>
</html>
