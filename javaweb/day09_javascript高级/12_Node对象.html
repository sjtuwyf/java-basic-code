<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>

    <style>


        div{
            border: 1px solid red;
        }

        #div1{
            width: 300px;
            height: 200px;

        }

        #div2{
            width: 100px;
            height: 100px;

        }
        #div3{
            width: 100px;
            height: 100px;

        }
    </style>


</head>
<body>



<div id="div1">

    <div id="div2">div2 </div>

    div1

</div>

<!--<input type="button" value="delete" id="delete">-->

<a id="delete" href="javascript:void(0);">delete</a>
<a id="add" href="javascript:void(0);">add</a>

<script !src="">

    var ele_a = document.getElementById("delete");
    ele_a.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");

        div1.removeChild(div2);
    }

    var ele_add = document.getElementById("add");
    ele_add.onclick = function () {
        var div1 = document.getElementById("div1");
        var div3 = document.createElement("div");
        div3.setAttribute("id","div3");
        div1.appendChild(div3);

    }


    var div2 = document.getElementById("div2");
    var div1 = div2.parentNode;
    alert(div1);


</script>
</body>
</html>
