<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
    <script>
        var a = undefined;

    switch (a){
        case 1:
            alert("number");
            break;
        case "abc":
            alert("str");
            break;
        case true:
            alert("bool");
            break;
        case null:
            alert("null");
            break;
        case undefined:
            alert("undefined");
            break;


    }


    </script>
</head>
<body>

</body>
</html>
