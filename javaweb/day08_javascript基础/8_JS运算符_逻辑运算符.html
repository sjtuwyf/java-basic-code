<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script !src="">
    var flag = true;
    document.write(flag+"<br>");
    document.write(!flag+"<br>");

    document.write("<hr>");
    //number
    var num = 3;
    var num2 = 0;
    var num3 = NaN;
    document.write(!!num+"<br>");
    document.write(!!num2+"<br>");
    document.write(!!num3+"<br>");

    /*while(1){

    }*/

    document.write("<hr>");
    //string

    var str1 = "abc";
    var str2 = "";
    document.write(!!str1+"<br>");
    document.write(!!str2+"<br>");

    document.write("<hr>");


    // null & undefined
    var obj = null;
    var obj2;
    document.write(!!obj+"<br>");
    document.write(!!obj2+"<br>");

    document.write("<hr>");

    // null & undefined
    var date = new Date();
    document.write(!!date+"<br>");

    document.write("<hr>");



    obj = "123";
    if(obj != null && obj.length > 0){//防止空指针异常
        alert(123);
    }
    //js中可以这样定义，简化书写。
    if(obj){//防止空指针异常
        alert(111);
    }




</script>
</body>
</html>
